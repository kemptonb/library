<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Library in JS</title>
    <meta name="Library in JS" content="">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="contaier">
        <form action="#" method="post" name="form_name" id="form_id" class="form_class">
            <h2>Library</h2>
            <p>Add a Book</p>
            <input type="text" name="title" id="title" placeholder="Book" />
            <input type="text" name="author" id="author" placeholder="Author" />
            <label>
                <select type="text" name="read" id="read">
                    <option value="Unread">Unread</option>
                    <option value="Read">Read</option>
                </select>
            </label>
            <input type="button" name="submit_id" id="btn_id" value="Add" onclick="addBookToLibrary()" />
        </form>

        <table class="table-main">
           
            <tbody id="table-body">
                <tr class="bold">
                    <td>Name</td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Status</td>
                </tr>
                <!--DOM elements entered here-->
            </tbody>
        </table>
    </div>
    <!--close contaier-->
    <script src="main.js"></script>
</body>

</html>
